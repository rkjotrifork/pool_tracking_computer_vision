<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Pool - Player Setup</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .player-setup-container {
            background-color: var(--table-bg);
            padding: 20px;
            border-radius: 5px;
            border: 10px solid var(--rail-color);
            position: relative;
            color: white;
        }
        
        .player-setup-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 70% 40%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 90% 90%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 0;
        }
        
        .form-group label {
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .pocket {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--pocket-color);
            border-radius: 50%;
        }
        
        .pocket-1 { top: -15px; left: -15px; }
        .pocket-2 { top: -15px; right: -15px; }
        .pocket-3 { bottom: -15px; left: -15px; }
        .pocket-4 { bottom: -15px; right: -15px; }
        .pocket-5 { top: -15px; left: 50%; transform: translateX(-50%); }
        .pocket-6 { bottom: -15px; left: 50%; transform: translateX(-50%); }
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url("{{ url_for('static', filename='bg.jpeg') }}") !important;
            background-size: cover !important;
            background-attachment: fixed !important;
            background-position: center !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rotation Pool Game Tracker</h1>
            <h2>Player Setup</h2>
        </header>
        
        <main>
            <div class="player-setup-container">
                <div class="pocket pocket-1"></div>
                <div class="pocket pocket-2"></div>
                <div class="pocket pocket-3"></div>
                <div class="pocket pocket-4"></div>
                <div class="pocket pocket-5"></div>
                <div class="pocket pocket-6"></div>
                
                <form action="{{ url_for('setup') }}" method="post" id="player-form">
                    <div id="player-inputs">
                        <div class="form-group">
                            <label for="player1">Player 1:</label>
                            <input type="text" id="player1" name="player1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="player2">Player 2:</label>
                            <input type="text" id="player2" name="player2" required>
                        </div>
                    </div>
                    
                    <div class="form-group buttons-group">
                        <button type="button" id="add-player" class="btn secondary">Add Player</button>
                        <button type="submit" class="btn primary">Rack 'Em Up!</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
</body>
</html>
